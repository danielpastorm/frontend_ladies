<div class="container grid-container">
  <div *ngFor="let item of menuItems; let i = index">
    <div class="grid-item card" [ngClass]="item.colorClass">
      <!-- <div class="icon">{{ item.icon }}</div> -->
      <i class="material-symbols-outlined icon">
        {{ item.icon }}
      </i>
      <div class="description" [ngStyle]="{ 'width': item.key=='amex' ? '70px' : null }">
        {{ item.description }}</div>
    </div>
  </div>
</div>
